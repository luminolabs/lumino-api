openapi: 3.0.0
info:
  title: Billing API
  version: 1.0.0
  description: API for retrieving billing information and usage details

paths:
  /billing/summary:
    get:
      summary: Get billing summary for the current user
      tags:
        - Billing
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Billing summary retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BillingSummary'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /billing/usage:
    get:
      summary: Get detailed usage information for the current billing period
      tags:
        - Billing
      security:
        - BearerAuth: []
      parameters:
        - in: query
          name: start_date
          schema:
            type: string
            format: date
        - in: query
          name: end_date
          schema:
            type: string
            format: date
      responses:
        '200':
          description: Usage information retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UsageDetails'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'

components:
  schemas:
    BillingSummary:
      type: object
      properties:
        current_plan:
          type: string
        billing_period:
          type: object
          properties:
            start_date:
              type: string
              format: date
            end_date:
              type: string
              format: date
        total_usage:
          type: number
          format: float
        current_balance:
          type: number
          format: float
        next_invoice_estimate:
          type: number
          format: float

    UsageDetails:
      type: object
      properties:
        period:
          type: object
          properties:
            start_date:
              type: string
              format: date
            end_date:
              type: string
              format: date
        total_usage:
          type: number
          format: float
        breakdown:
          type: array
          items:
            type: object
            properties:
              service:
                type: string
              usage:
                type: number
                format: float
              cost:
                type: number
                format: float

    Error:
      type: object
      properties:
        message:
          type: string
        errors:
          type: object
          additionalProperties:
            type: string

  responses:
    BadRequest:
      description: Bad request
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'

    Unauthorized:
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'

  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
